<!DOCTYPE html>
<html lang="en">
<head>
	<title>SpaceX</title>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
	<script src="js/script.js" defer></script>
</head>
<body>

<div id="app">
	<!-- Start window -->
	<div id="start">
		<input type="text" placeholder="Enter your username">
		<p style="display: none"></p>
		<button class="nice-button">Start</button>
	</div>
	
	<!-- Game window -->
	<div id="game" style="display: none">
		<div id="ui">
			<div id="name">Username</div>
			<div id="time">00:00</div>
			<div id="properties">
				<div class="scale" id="hp"><p>100</p></div>
				<div class="scale" id="mp"><p>100</p></div>
				
				<div class="ability" id="shield">
					<div class="filling"></div>
				</div>
				<div class="ability" id="boost">
					<div class="filling"></div>
				</div>
			</div>
		</div>
		
		<main>
			<div id="player">
				<div id="shield-on"></div>
			</div>
			<div id="meteors"></div>
		</main>
	</div>
	
	<div id="pause-screen" style="display: none">
	<!--<div id="pause-screen">-->
		<p>Pause</p>
	</div>
	
	<!-- Records table -->
	<div id="table-screen" style="display: none">
	<!--<div id="table-screen">-->
		<table>
			<tr>
				<th>â„–</th>
				<th>Username</th>
				<th>Score</th>
				<th>Time</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Any name</td>
				<td>001</td>
				<td>01.01.01</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Any name</td>
				<td>002</td>
				<td>02.02.02</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Any name</td>
				<td>003</td>
				<td>03.03.03</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Any name</td>
				<td>004</td>
				<td>04.04.04</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Any name</td>
				<td>005</td>
				<td>05.05.05</td>
			</tr>
			<tr>
				<td>6</td>

			<tr>
				<td>7</td>

			<tr>
				<td>8</td>

				<td>08.08.08</td>
			</tr>
			<tr>
				<td>9</td>

		</table>
		
		<button class="nice-button">Start over</button>
	</div>
</div>

</body>
</html>
